<div class="padding">
	<div class="grid-3">
		<div class="m">
			<ui-component name="input" path="?.datetype" config="dirsource:full|Full date,years|Years,months|Months,days|Days,hours|Hours;placeholder:Choose date type">Date type</ui-component>
			<div class="help">
				<span>Value showed on the Y axis</span>
			</div>
		</div>

		<div class="m">
			<ui-component name="input" path="?.unit" config="placeholder:Set your unit">Unit</ui-component>
		</div>

		<div class="m">
			<ui-component name="input" path="?.decimals" config="type:number;placeholder:Set number of decimals">Decimals</ui-component>
		</div>

		<div class="m">
			<ui-component name="input" path="?.min" config="type:number;placeholder:Set minimum value">Min value</ui-component>
		</div>

		<div class="m">
			<ui-component name="input" path="?.max" config="type:number;placeholder:Set maximum value">Max value</ui-component>
		</div>
	</div>

</div>
